<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>HomeTrack:Registration</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<!--	<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">-->
	<!--Custom CSS-->
	<link rel="stylesheet" href="CSS/reg.css">
</head>


<body>
    
    <div class="page-header">
        <div class="container col-md-offset-4">
            <h3>Complete Your Registration</h3>
        
        </div>
    </div>
    
    <div class="container" id="formContainer">
        <div class="row">
            <div id="form-div" class="col-md-4 col-md-offset-3">
               
                <form>                   
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input id="name" class="form-control" type="text" placeholder="your name" required="required">
                    </div> 
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input id="email" class="form-control" type="email" placeholder="email" required="required">
                    </div> 
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" type="password" placeholder="password" required="required">
                    </div>                      
                    
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input id="phone" class="form-control" type="text" placeholder="phone number" required="required">
                    </div>  
                    
                    
                    <div class="form-group">
                        <!--select-->
                        <label>Category to Add</label><br>
                        <select class="selectpicker form-control" id="categories">
                            <option disabled selected>--Choose a category--</option>
                            <option id="family">FAMILY</option>
                            <option id="bachelor">BACHELOR</option>
                            <option id="female">FEMALE</option>
                            <option id="office">OFFICE</option>
                            <option id="garrage">GARRAGE</option>
                            <option id="shopping">SHOPPING</option>
                        </select>
                        
                    </div>
                    
                    
                     <div class="form-group">
                        <!--select-->
                        <label>Your Location</label><br>
                        <select class="selectpicker form-control" id="location">
                            <option disabled selected>--Choose your location--</option>
                            <option class="place" id="dhaka">Dhaka</option>
                            <option class="place" id="ctg">Chittagong</option>
                            <option class="place" id="raj">Rajshahi</option>
                            <option class="place" id="syl">Sylhet</option>
                            <option class="place" id="bar">Barisal</option>
                            <option class="place" id="khul">Khulna</option>
                            <option class="place" id="mymen">Mymensing</option>
                            <option class="place" id="rang">Rangpur</option>
                        </select>
                        
                    </div>
                    
                    
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        
                </form>
            </div>
        
        
        
        </div> <!--row-->
    
    </div><!--container-->
    
    
    
    
    
    
    
    
    
    
    
    	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
	
</body>
</html>
